<!DOCTYPE html>
<html lang="ru">
  <head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,  minimum-scale=1.0, maximum-scale=1.0">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <link rel="icon" type="image/x-icon" href="./src/img/favicon.png">
    <meta property="og:url" content="http://lenta.generation-startup.ru/">
    <meta property="og:type" content="website">
    <meta property="og:image:secure_url" content="https://lenta.generation-startup.ru/src/img/og.png">
    <meta property="og:title" content="Lenta Accelerator">
    <meta property="og:description" content="We are looking for international startups ready to enter Russia’s dynamic retail market">
    <title>Удалёнка</title>
    <meta name="description" content="We are looking for international startups ready to enter Russia’s dynamic retail market">
    <link rel="stylesheet" href="./css/main.css">
  </head>
  <body class="body">
    <header class="body__header header" style="background: linear-gradient(90deg, #04486A 0%, #0C7882 100%);">
      <div class="header__container container">
        <div class="header__main-head main-head"><a class="main-head__main-logo main-logo" href="#"><img class="main-logo__img" src="./src/img/logo.svg"></a>
          <nav class="main-head__main-nav main-nav">
            <ul class="main-nav__list">
              <li class="main-nav__item">  <a class="main-nav__link" href="#1">Об удалёнке</a></li>
              <li class="main-nav__item">  <a class="main-nav__link" href="#2">Как перейти на удаленку?</a></li>
              <li class="main-nav__item">  <a class="main-nav__link" href="#3">Меры Правительства</a></li>
              <li class="main-nav__item">  <a class="main-nav__link" href="#4">Вопросы и ответы</a></li>
            </ul>
          </nav>
        </div>
        <div class="header__main-offer main-offer">
          <div class="main-offer__wrapper">
            <div class="main-offer__box">
              <h1 class="main-offer__title title">Как работать в новых условиях?</h1>
              <p class="main-offer__paragraph">Вся информация о работе в удаленном режиме</p>
            </div>
            <ul class="main-offer__main-list main-list main-list--horizontal">
              <li class="main-list__item">Юридическая информация </li>
              <li class="main-list__item">Программное обеспечение</li>
              <li class="main-list__item">Образование</li>
              <li class="main-list__item">Лучшие практики </li>
            </ul>
          </div>
          <ul class="main-offer__alist-tabs alist-tabs">
            <li class="alist-tabs__item">
              <button class="alist-tabs__btn-tab btn-tab btn-tab-js" data-hex="linear-gradient(264.07deg, #746DFD 0%, #1641AE 100%)">Я — предприниматель</button><span class="alist-tabs__avatar"><img src="src/img/businessman.png"></span>
            </li>
            <li class="alist-tabs__item">
              <button class="alist-tabs__btn-tab btn-tab btn-tab-js" data-hex="linear-gradient(84.07deg, #5C1233 0%, #99315F 100%)">Я — самозанятый/фрилансер</button><span class="alist-tabs__avatar"><img src="src/img/freelancer.png"></span>
            </li>
            <li class="alist-tabs__item">
              <button class="alist-tabs__btn-tab btn-tab btn-tab-js" data-hex="linear-gradient(264.07deg, #029775 0%, #00534C 100%)">Я — сотрудник на удаленке</button><span class="alist-tabs__avatar"><img src="src/img/remote.png"></span>
            </li>
            <li class="alist-tabs__item">
              <button class="alist-tabs__btn-tab btn-tab btn-tab-js" data-hex="linear-gradient(264.07deg, #7014B3 0%, #500D76 100%)">Я — пенсионер</button><span class="alist-tabs__avatar"><img src="src/img/retiree.png"></span>
            </li>
            <li class="alist-tabs__item">
              <button class="alist-tabs__btn-tab btn-tab btn-tab-js" data-hex="linear-gradient(264.07deg, #0F237C 0%, #061450 100%)">Я — сотрудник ВУЗа/студент</button><span class="alist-tabs__avatar"><img src="src/img/student.png"></span>
            </li>
          </ul>
        </div>
      </div>
    </header>
  </body>
  <script src="/js/jquery.js"></script>
  <script src="/js/main.js"></script>
</html>
